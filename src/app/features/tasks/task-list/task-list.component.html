<p>task-list works!</p>

<h2>Tasks ({{ store.completedCount() }} completed)</h2>

<div class="add">
  <input [(ngModel)]="newTitle" placeholder="New task title" />
  <button (click)="add()" [disabled]="!newTitle.trim()">Add</button>
</div>

<ul>
  <li *ngFor="let task of store.tasks()">
    <input type="checkbox" [checked]="task.completed" (change)="store.toggleTask(task.id)" />
    <span [class.completed]="task.completed">{{ task.title }}</span>
    <button (click)="store.removeTask(task.id)">Remove</button>
  </li>
</ul>
